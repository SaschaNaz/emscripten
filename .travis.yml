sudo: false
dist: xenial
language: cpp
python:
- "2.7"

install:
- wget https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz
- tar -xf emsdk-portable.tar.gz
- cd emsdk-portable
- ./emsdk update
- ./emsdk install latest
- ./emsdk activate latest
- source ./emsdk_env.sh

script:
- emcc --version
- python $(dirname $(which emcc))/tests/runner.py test_hello_world
